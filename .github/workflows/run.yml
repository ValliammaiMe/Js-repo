name: Run js Script

# Triggers: on push to QA, on manual dispatch, and on schedule
on:
  push:
    branches:
      - QA
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"  # Runs every day at 12:00 UTC

jobs:
  run-node:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Set up Node.js v20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies if package.json exists
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install"
          fi

      # Run multiple JS scripts; ensure these files exist in your repo
      - name: Run scripts
        run: |
          node ex1.js
          node ex2.js
          node ex3.js
          node ex4.js
          node ex5.js
          node ex6.js
